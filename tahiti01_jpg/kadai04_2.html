<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の練習</title>
</head>
<body>
    <h3>問題</h3>
    <p>日本の首都は？<button onclick="showAnswer();">解答</button></p>
    <script>
        function showAnswer(){
            let answer='東京';
            alert(answer);        
        }
    </script>
    
</body>
</html>
