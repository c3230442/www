<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<body>
    <h3>変数の演算</h3>
    <p>a=10, b=4の場合</p>
    <button onclick="showAnswer();">足し算</button>
    <script>
        function add( ){
            let answer = a+b;
            alert('答えは' + answer + 'です');
        }
    </script>
    <button onclick="showAnswer();">引き算</button>
    <script>
        function subtract( ){
            let answer = a-b;
            alert('答えは' + answer + 'です');
        }
    </script>
    <button onclick="showAnswer();">掛け算</button>
    <script>
        function multiply( ){
            let answer = a*b;
            alert('答えは' + answer + 'です');
        }
    </script>
     <button onclick="showAnswer();">割り算</button>
     <script>
         function divide( ){
             let answer = a/b;
             alert('答えは' + answer + 'です');
         }
     </script>
    
</body>
</html>
