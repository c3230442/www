<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
    <style>
        #message {
            padding: 15px;
            margin: 25px 0px;
            background-color: #FFCC99;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>n～mで割り切れる数字</h1>
    <p>1~10の好きな範囲で<br>割り切れる最小の数値をJavaScriptで求めます。</p>
    <button onclick="show()">範囲を指定</button>
    <div id="message">ここに結果が表示されます。</div>
    <script>
        function show() {
            let text = '';
            let min  = parseInt(prompt('範囲の最小値を1～10で入力してください'));
            let max  = parseInt(prompt('範囲の最大値を1～10で入力してください'));
            if (min < 2 || max < 2 || min%1 !=0 || max%1 !=0 || min > max) {
                alert('2以上の半角の整数で範囲を正しく指定してください。');
                return;
            }
            for (let i = min; i <=max; i++) {
                let flag = check(i);
                if(flag) {
                    text = text + i + ',';
                }
            }
            if (text != '') {
                document.getElementById('message').textContent = text;
            } else {
                document.getElementById('message').textContent = '素数ではありません。';
            }
        }
        function check(num) {
            for(let j = 2; j <= num-1; j++) {
                if (num % j == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
