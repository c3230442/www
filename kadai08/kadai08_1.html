<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p> 
    <button id="btn" onclick="pic();">写真を表示</button>
    <div id="Album"></div>

    <script>
        function pic(){
            let picList = [
            '<img src="images/photo_1.jpg">',
            '<img src="images/photo_2.jpg">',
            '<img src="images/photo_3.jpg">',
            '<img src="images/photo_4.jpg">',
            '<img src="images/photo_5.jpg">',
            '<img src="images/photo_6.jpg">',
            '<img src="images/photo_7.jpg">',
            '<img src="images/photo_8.jpg">',
        ];
        let photos = document.getElementById('Album')
        for (let i = 0; i < picList.length;i++){
            photos.insertAdjacentHTML('beforeend',picList[i]);
        }
        document.getElementById('btn').remove();
    }   
    </script>
</body>
</html>
