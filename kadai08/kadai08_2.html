<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td,th {
            border: solid 1px #000;
            width: 80px;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #99cccc;
        }
    </style>
</head>
<body onload="createTable()">
    <h1>入場料の一覧</h1>
    <table>
        <thead id="t_head"></thead>
        <tbody id="t_body"></tbody>
    </table>
 
    <script>
        function createTable() {
            let era = ['大人','高校生','中学生','小学生']
            let row = '<tr><th></th>';
            for (let j = 0; j < era.length; j++) {
                row = row + '<th>' + era[j] + '</th>';
            }
            row = row + '</tr>';
            document.getElementById('t_head').insertAdjacentHTML('beforeend', row);
 
            let amount =[800,680,450,380]
            let people = 5;
            for (let i = 1; i <= people; i++) {
                let row = '<tr><th>' + i + '人</th>';
                for (let j = 0; j < era.length; j++) {
                    row = row + '<td>' + i*amount[j] + '円</td>';
                }
                row = row + '</tr>';
                document.getElementById('t_body').insertAdjacentHTML('beforeend', row);
            }
        }
    </script>
</body>
</html>
 
    </table>
    </script>
</body>
</html>
