<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素取得と内容の変更</title>
</head>
<style>
    #yoyaku{
        color: red;
        font-weight: bold;
    }
    #a{
        font-weight: bold;
        }
</style>
<body>
    <h3>座席の予約</h3>
    <p>東京会場 <span id="yoyaku">（予約受け中）</span> </p>
    <div id="a">
        <button onclick="o();">予約する</button>
    </div>
    <script>
        function o(){
        document.getElementById('yoyaku').textContent='(予約済み)';
        document.getElementById('a').textContent='  ありがとうございました。';
        }
    </script>
</body>
</html>
