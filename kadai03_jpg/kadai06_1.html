<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の利用</title>
    <style>
        th,td{
            border: 1px solid;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
        th{
            background-color: rgb(231, 205, 166);
        }
        
    </style>
</head>
<body>
    <h3>利用料金の計算</h3>
    
    <table>
        <tr>
            <th>No.</th>
            <th>料金(a)</th>
            <th>人数(b)</th>
            <th>a×b</th>
        </tr>
        <tr>
            <th>0</th>
            <td>500</td>
            <td>10</td>
            <td><button onclick=" multiply(0);">利用料金の合計</button></td>
        </tr>
        <tr>
            <th>1</th>
            <td>980</td>
            <td>16</td>
            <td><button onclick=" multiply(1);">利用料金の合計</button></td>
        </tr>
        <tr>
            <th>2</th>
            <td>1200</td>
            <td>8</td>
            <td><button onclick=" multiply(2);">利用料金の合計</button></td>
        </tr>

    </table>

    <script>
        let a=[500,980,1200];
        let b=[10,16,8];
        function multiply(num){
            let answer = a[num]*b[num];
            alert('料金は' + answer + 'です');
        }
    </script>
</body>

</html>
